<div class="px-6 py-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">Empleados Activos</h1>
    <button class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Alta de empleado</button>
  </div>

  <div class="flex items-center gap-2 mb-4">
    <span class="bg-gray-200 text-sm px-3 py-1 rounded-full cursor-pointer">Activo</span>
    <span class="bg-gray-200 text-sm px-3 py-1 rounded-full cursor-pointer">Seleccionado</span>
    <input type="text" placeholder="Buscar por nombre o legajo..." class="ml-auto px-4 py-2 border rounded w-1/3" />
  </div>

  <table class="min-w-full bg-white shadow-md rounded">
    <thead>
      <tr class="text-left bg-gray-100">
        <th class="p-2">Foto</th>
        <th class="p-2">Nombre completo</th>
        <th class="p-2">Puesto</th>
        <th class="p-2">Sector</th>
        <th class="p-2">Fecha Ingreso</th>
        <th class="p-2">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of empleados" class="border-t hover:bg-gray-50">
        <td class="p-2">
          <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center font-bold text-white">
            {{ e.iniciales }}
          </div>
        </td>
        <td class="p-2">
          {{ e.nombre }}<br>
          <span class="text-gray-500 text-sm">NÂ° {{ e.legajo }}</span>
        </td>
        <td class="p-2">{{ e.puesto }}</td>
        <td class="p-2">{{ e.sector }}</td>
        <td class="p-2">{{ e.ingreso }}</td>
        <td class="p-2">
          <span *ngIf="e.estado == 'Activo'" class="text-xs bg-green-100 text-green-800 font-semibold px-2 py-1 rounded-full">Activo</span>
          <span *ngIf="e.estado == 'Seleccionado'" class="text-xs bg-blue-100 text-blue-800 font-semibold px-2 py-1 rounded-full">Seleccionado</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
