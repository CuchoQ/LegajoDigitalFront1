<div class="p-6 max-w-7xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold">Empleados Activos</h2>
    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow">
      Alta de empleado
    </button>
  </div>

  <div class="mb-4">
    <input [(ngModel)]="filtro" placeholder="Buscar por nombre o legajo..." class="w-full p-2 border rounded shadow-sm focus:outline-none" />
  </div>

  <div class="overflow-auto rounded-lg border border-gray-200 shadow-sm">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50 text-sm text-gray-600 uppercase text-left">
        <tr>
          <th class="px-6 py-3">Nombre completo</th>
          <th class="px-6 py-3">Puesto</th>
          <th class="px-6 py-3">Sector</th>
          <th class="px-6 py-3">Fecha Ingreso</th>
          <th class="px-6 py-3">Estado</th>
          <th class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 bg-white text-sm">
        <tr *ngFor="let emp of empleadosFiltrados">
          <td class="px-6 py-4">
            <div class="font-semibold">{{ emp.nombre }}</div>
            <div class="text-xs text-gray-500">N° {{ emp.legajo }}</div>
          </td>
          <td class="px-6 py-4">{{ emp.puesto }}</td>
          <td class="px-6 py-4">{{ emp.sector }}</td>
          <td class="px-6 py-4">{{ emp.fecha }}</td>
          <td class="px-6 py-4">
            <span [ngClass]="{
              'bg-green-100 text-green-800': emp.estado === 'Activo',
              'bg-blue-100 text-blue-800': emp.estado === 'Seleccionado'
            }" class="px-2 py-1 text-xs font-medium rounded-full">
              {{ emp.estado }}
            </span>
          </td>
          <td class="px-6 py-4 text-right">
            <button class="text-gray-400 hover:text-black text-xl">⋮</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
