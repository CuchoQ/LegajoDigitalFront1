<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Empleados Activos</h2>
  <div class="overflow-auto border border-gray-200 rounded">
    <table class="min-w-full divide-y divide-gray-300 text-sm bg-white">
      <thead class="bg-gray-50 text-left">
        <tr>
          <th class="px-4 py-2">Nombre completo</th>
          <th class="px-4 py-2">Puesto</th>
          <th class="px-4 py-2">Sector</th>
          <th class="px-4 py-2">Fecha Ingreso</th>
          <th class="px-4 py-2">Estado</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let emp of empleados" class="hover:bg-gray-50">
          <td class="px-4 py-2">
            {{ emp.nombre }}<br>
            <span class="text-xs text-gray-500">NÂ° {{ emp.legajo }}</span>
          </td>
          <td class="px-4 py-2">{{ emp.puesto }}</td>
          <td class="px-4 py-2">{{ emp.sector }}</td>
          <td class="px-4 py-2">{{ emp.fecha }}</td>
          <td class="px-4 py-2">
            <span class="px-2 py-1 rounded text-xs font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-800': emp.estado === 'Activo',
                'bg-blue-100 text-blue-800': emp.estado === 'Seleccionado',
                'bg-red-100 text-red-800': emp.estado === 'Baja'
              }">
              {{ emp.estado }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
